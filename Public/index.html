<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            width: 360px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input, button {
            width: 100%;
            margin-top: 6px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-box {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            font-size: 12px;
            color: #667eea;
        }

        .age-value {
            font-size: 13px;
            color: #666;
            text-align: right;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .note {
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Create Account</h2>

    <form action="/register" method="POST">

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Password</label>
        <div class="password-box">
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>

        <label>Age</label>
        <input type="range" name="age" min="10" max="80" value="25"
               oninput="ageOutput.innerText = this.value">
        <div class="age-value">Age: <span id="ageOutput">25</span></div>

        <button type="submit">Register</button>
    </form>

    <div class="note">
        Your data is securely stored in the cloud
    </div>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        if (pwd.type === "password") {
            pwd.type = "text";
        } else {
            pwd.type = "password";
        }
    }
</script>

</body>
</html>
